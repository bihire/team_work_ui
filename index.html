<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="UI/css/welcome.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="welcome-info">
            <h2 id="title"><span>Team</span>Work</h2>
            <p class="welcome">What do you have in mind today?</p>
            
        </div>
        <div class="card">
            <div class="card-item">
                <div class="card-item-content">
                        <a id="signin">Sign Up</a>
                        <a id="signup">Sign In</a>    
                </div>
            </div>
            <div class="card-form">
                <div class="slide signIn">
                    <div class="fields">
                        <input type="email" name="email" id="email" placeholder="email" autofocus />
                        <input type="password" name="password" id="password" placeholder="password" autofocus />
                    </div>
                    <p class="forget"><a href="#">Forgotten your password?</a></p>
                    <div class="submit">
                        sign in &#8640
                    </div>
                    </div>
                        <div class="slide signUp">
                    <div class="fields">
                        <input type="text" name="username" id="username" placeholder="username" autofocus />
                        <input type="email" name="email" id="email" placeholder="email" autofocus />
                        <input type="password" name="password" id="password" placeholder="password" autofocus />
                    </div>
                    <div class="submit">
                        sign up &#8640
                    </div>
                    </div>
                        
                </div>
           
            </div>
            <div class="welcome-info">
                <p class="note">Teamwork is an ​internal social network for organizations’ employees. The goal of this application is to
                    facilitate more interaction between colleagues and facilitate team bonding.</p>
            </div>
           
        </div>
            
           
        </div>
    </div>
    <script src="UI/js/js.js"></script>
</body>
</html>
