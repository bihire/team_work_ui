<body>
    <div class="containe">
        <!-- <h2 class="title">Add an article</h2> -->
        <h2 class="quote">Got some changes?</h2>

        <form action="/stories" method="post">
            <div class="row">
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="title">
            </div>

            <div class="row">
                <div class="input-field">
                    <label for="title">Categories</label>
                    <input type="text" name="category" placeholder="electronics, food, medecine">
                </div>
            </div>

            <div class="row">
                <div class="input-field">
                    <h4>More about the article:</h4>
                    <textarea name="body"></textarea>
                </div>
            </div>
            <div class="bro">
                <input type="submit" value="Save" class="btn" id="save">
                <input type="submit" value="Cancel" class="btn" id="cancel">
            </div>
            
        </form>
    </div>

</body>
