<body>
    <div class="containe">
        <!-- <h2 class="title">Add an article</h2> -->
        <h2 class="quote">Add an article</h2>
        
        <form action="/stories" method="post">
            <div class="row">
                    <label for="title">Title</label>
                    <input type="text" name="title" placeholder="title">
            </div>
    
            <div class="row">
                <div class="input-field">
                    <label for="title">Categories</label>
                    <input type="text" name="category" placeholder="electronics, food, medecine">
                </div>
            </div>
    
            <div class="row">
                <div class="input-field">
                    <h4>Tell Us Something:</h4>
                    <textarea name="body"></textarea>
                </div>
            </div>
    
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>

</body>
